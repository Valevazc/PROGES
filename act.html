<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contacto - PROGES</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="estilos.css">
  <style>
    .toast-container {
      position: fixed;
      bottom: 20px;
      right: 20px;
      z-index: 1050;
    }
  </style>
</head>
<body>
  <!-- Encabezado -->
  <header class="text-center" style="padding: 0;">
    <img src="encabezadoIndex.jpg" alt="Logo de RedAge" class="img-fluid" style="width: 100%; height: auto; display: block;">
  </header>
  
  
  <!-- Barra de navegación -->
  <nav class="navbar navbar-expand-lg navbar-dark navbar-custom">
    <div class="container justify-content-center">
      <ul class="navbar-nav">
        <li class="nav-item">
          <a class="nav-link" href="index.html">¿QUIENES SOMOS?</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="integrantes.html">INTEGRANTES</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="encuentros.html">ENCUENTROS ACADÉMICOS</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="investigación.html">LÍNEAS</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="act.html">CONTACTO</a>
        </li>
      </ul>
    </div>
  </nav>

  <!-- Contenido principal -->
  <main class="container py-5 text-center">
    <h2 class="fw-bold">Contáctanos</h2>
    <p class="lead">Si necesitas más información, no dudes en contactarnos.</p>
    
    <!-- Información de contacto -->
    <div class="mt-4">
      <p class="fs-5">Correo: <span id="correo">proges@gmail.com</span> 
        <button class="btn btn-outline-primary btn-sm" onclick="copiarCorreo()">Copiar</button>
      </p>
    </div>
  </main>

  <!-- Contenedor del mensaje flotante -->
  <div class="toast-container">
    <div id="toast" class="toast align-items-center text-white bg-success border-0" role="alert" aria-live="assertive" aria-atomic="true">
      <div class="d-flex">
        <div class="toast-body">
          Correo copiado con éxito.
        </div>
        <button type="button" class="btn-close btn-close-white me-2 m-auto" data-bs-dismiss="toast" aria-label="Close"></button>
      </div>
    </div>
  </div>

  <script>
    function copiarCorreo() {
      const correo = document.getElementById("correo").textContent;
      navigator.clipboard.writeText(correo).then(() => {
        const toastEl = document.getElementById('toast');
        const toast = new bootstrap.Toast(toastEl);
        toast.show();
      });
    }
  </script>
  
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
